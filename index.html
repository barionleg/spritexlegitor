<html>

<head>
    <title>zBase</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id='menubar' class='control_block'>
        <button id='btn_load'>Load</button>
        <button id='btn_save'>Save</button>
        <button id='btn_load_sprite'>Load Sprite</button>
        <button id='btn_save_sprite'>Save Sprite</button>
    </div>
    <div id='usercolors' class='control_block new_line'>
        <div id='usercolor_0' class='usercolor color_0'><div class='control_label'>color0</div></div>
        <div id='usercolor_1' class='usercolor color_1'><div class='control_label'>color1</div></div>
        <div id='usercolor_2' class='usercolor color_2'><div class='control_label'>color2</div></div>
        <div id='usercolor_3' class='usercolor color_3'><div class='control_label'>color3</div></div>
    </div>
    <div id='userwidth' class='control_block size_control'>
        <div class='control_label'>width</div>
        <button id='width_dec'>-</button>
        <div id='size_width' class='size'>1</div>
        <button id='width_inc'>+</button>
    </div>
    <div id='userheight' class='control_block size_control'>
        <div class='control_label'>height</div>
        <button id='height_dec'>-</button>
        <div id='size_width' class='size'>8</div>
        <button id='height_inc'>+</button>
    </div>
    
    
</body>
</html>
