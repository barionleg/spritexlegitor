<html>

<head>
    <title>Sprite Editor XL</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/draggabilly.pkgd.js"></script>
    <script type="text/javascript" src="js/jss.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/palette.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/spritefx.js"></script>
    <script type="text/javascript" src="js/buttons.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="menu_block">
        <div id='menubar' class='control_block'>
            <button id='btn_load'>Load</button>
            <button id='btn_save' class="right_sep">Save</button>
            <button id='btn_clear'>Clear</button>
            <button id='btn_crop' class="right_sep">Crop</button>
            <button id='btn_options'>Options</button>
            <button id='btn_about'>About</button>
        </div>

        <div id='usercolors' class='control_block new_line noselect'>
            <div id='usercolor_1' class='usercolor color_1'>
                <div class='control_label'>color1</div>
                <div class='cnum'></div>
            </div>
            <div id='usercolor_2' class='usercolor color_2'>
                <div class='control_label'>color2</div>
                <div class='cnum'></div>
            </div>
            <div id='usercolor_3' class='usercolor color_3'>
                <div class='control_label'>color3</div>
                <div class='cnum'></div>
            </div>
            <div id='usercolor_0' class='usercolor color_0'>
                <div class='control_label'>backgnd</div>
                <div class='cnum'></div>
            </div>
        </div>
        <div id='palette'></div>

        <div id='userwidth' class='control_block size_control'>
            <div class='control_label'>width</div>
            <button id='btn_width_dec'>-</button>
            <div id='size_width' class='size'></div>
            <button id='btn_width_inc'>+</button>
        </div>

        <div id='userheight' class='control_block size_control'>
            <div class='control_label'>height</div>
            <button id='btn_height_dec'>-</button>
            <div id='size_height' class='size'></div>
            <button id='btn_height_inc'>+</button>
        </div>
    </div>

    <div class="menu_block" id='menu_fx'>
            <div class='control_label'>transform</div>
            <label><input type='checkbox' class='opt_check' id='opt_wrap'>WRAP AROUND</label>
            <button id='btn_fx_shl'>&lArr; SHL</button>
            <button id='btn_fx_shr'>&rArr; SHR</button>
            <button id='btn_fx_shu'>&uArr; SHU</button>
            <button id='btn_fx_shd'>&dArr; SHD</button><br>
            <button id='btn_fx_flipv' class='new_line'>&vArr; MIRROR V</button>
            <button id='btn_fx_fliph' class='right'>&hArr; MIRROR H</button>
    </div>



    <div id='editor' class="noselect">
    </div>

    <div id='preview'></div>

    <div id='mod_about' class='popup'>
        <div class='close_x close_button'>x</div>
        <div class='popup_title'>About</div>
        <hr>
        <h3>Sprite Editor XL</h3> version: <span id='version'></span>
        <br>
        <br> source: <a href="https://gitlab.com/bocianu/SpriteEditorXL">https://gitlab.com/bocianu/SpriteEditorXL</a>
        <br> author: <a href="mailto:bocianu@gmail.com">bocianu@gmail.com</a>
        <br clear=all>
        <button class='btn_win close_button'>Close</button>
    </div>

    <div id='mod_options' class='popup'>
        <div class='close_x close_button'>x</div>
        <div class='popup_title'>Options</div>
        <hr>
        <h3>Gui properties</h3>
        <label>
            <input type='checkbox' class='opt_check' id='opt_hex_mode'>Hex Mode</label>
        <label>
            <input type='checkbox' class='opt_check' id='opt_pal_mode'>PAL Mode</label>
        <label>
            <input type='checkbox' class='opt_check' id='opt_mask_mode'>Mask Mode</label>
        <hr class='opt_divider'>
        <h3>Export properties</h3>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button class='btn_win' id='btn_opt_ok'>OK</button>
        <button class='btn_win close_button'>Cancel</button>
        <button class='btn_win' id='btn_opt_reset'>Reset to defaults</button>
    </div>


</body>

</html>
